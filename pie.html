<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Pie Chart</title>
        <link rel="stylesheet" type="text/css" href="./ppie.css">
        
</head>
<body>

    <div class="container"></div>
    <div class="chart-wrap"></div>
    <figure class="pie-chart" style="background: 
    conic-gradient(
        from 0deg,
        red 0,
        red calc(65%),
        green calc(35%),
        green calc(65% + 35%)
        )
    "></figure>
    <div class="chart-info">
        <h2>Online Library Management</h2>
        <ul>
            <li>OVERDUE: 65% <span style="background-color: red"></span></li>
            <li>INTIME: 35% <span style="background-color: green"></span></li>
            
            
        </ul>
    </div>
    
    
</body>
</html>
